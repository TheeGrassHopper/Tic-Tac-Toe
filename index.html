<!DOCTYPE html>
<html>
	<title> TIK TAK TOE</title>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">

<body class="pure-g">
		
	<div class="table pure-u-1-1" id="table">
		<header>
		<h1>TIK TAK TO Definition of TIC-TAC-TOE :a game in which two players alternately put Xs and Os in compartments of a figure formed by two vertical lines crossing two horizontal lines and each tries to get a row of three Xs or three Os before the opponent does!!!</h1>

		</header>
		<div class="pure-g">
			<div class="pure-u-1-3 box" id= "a" ></div>
			<div class="pure-u-1-3 box" id= "b"></div>
			<div class="pure-u-1-3 box" id= "c"></div>
		</div>

		<div class="pure-g">
			<div class="pure-u-1-3 box" id="d" class="fa fa-circle-o"></div>
			<div class="pure-u-1-3 box" id="e"></div>
			<div class="pure-u-1-3 box" id="f"></div>
		</div>

		<div class="pure-g">
			<div class="pure-u-1-3 box" id="g"></div>
			<div class="pure-u-1-3 box" id="h"></div>
			<div class="pure-u-1-3 box" id="i"></div>
		</div>
		
	</div>
	</div>
	<footer class="foot">
	<div class="players">
		<button>Player ONE X</button>
		<input type=text></input><br>
		<button>Verses</button>
		<button>Player Two O</button>
		<input type=text></input><br>
		<button name="Reset" value="Reload Page" onclick="window.location.reload()">Reset Game</button>
	<div>
	</footer>	
	<script src="app.js"></script>
</body>

</html>
